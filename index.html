<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Far</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <img src="assets/Always_logo.png" alt=ALWAYS_FAR_LOGO" class="splash-logo">
        </div>
        <div class="loading-text" id="loadingText">LOADING_SYSTEM: </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0%</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header Logo -->
        <header class="header-logo">
            <img src="assets/Always_logo.png" alt="ALWAYS_FAR_LOGO" class="logo">
        </header>

        <!-- Banner Section -->
        <a href="./about/about.html">

            <section class="banner-section">
                <div class="banner-slider" id="bannerSlider">
                    <div class="banner-slide active">
                        <img src="assets/Vídeo sem título ‐ Feito com o Clipchamp.gif" alt="">
                    </div>
                    <div class="banner-slide">
                        <img src="https://i.pinimg.com/originals/14/f4/35/14f435eaaf8d107cca5055ce150eaf47.gif" alt="Banner 2">
                    </div>
                </div>
                    <div class="banner-overlay">
                        <h1 class="banner-title">Premium Streetwear</h1>
                        <p class="banner-subtitle">Elevate Your Style</p>
                        <button class="shop-button" id="shopButton">SHOP</button>
                    </div>
            </section>
            </a>

        <!-- Products Section -->
        <section class="products-section" id="productSection">
            <div class="container">
                <h2 class="section-title">Latest Collection</h2>
                <div class="products-grid" id="productsGrid">
                    
                </div>
            </div>
        </section>

        

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 ALWAYS FAR 2520. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
